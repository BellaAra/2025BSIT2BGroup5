footer {

}

.container {
    max-width: 1140px;
    margin: auto;

.footer-menu h4,

.social-icons {

    color: #006ca5;
    width: 35px;
    height: 35px;
    border-radius: 50%;
    font-size: 16px;
    text-decoration: none;
    transition: all 0.3s ease;
}

.social-icons a:hover {
    background-color: white;      
    color: #ffbd59;               
    transform: scale(1.1) rotate(5deg);

.bottom-bar {
    text-align: left;
    margin-top: 20px;
    font-size: 14px;
}
</style>
